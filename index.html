<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id = 'intro'>
		
		<h1>Welcome to Whack A Mole</h1>

		<div id = "startValues">
			<input type="text" name="nameBox" id = "name" placeholder="Enter Your UserName">
			<input type="number" name="namBox" id = "number" placeholder="Enter Your difficulty ">	
		</div>
		<div id = 'submitButton'>
			<button id = "submit"> Submit </button>
		</div>
	</div>

	<div id ="container">
		
		<div id = 'scoreDiv'>
			<h1>Score:</h1>
		</div>

		<div id = 'properties'>
			<h1>UserName: <span  id="userN"></span></h1>
			<h1>Timer: <span  id = "timer">0</span></h1>
			<h1>Difficulty: <span  id = "difficulty">0</span></h1>
		</div>

		<div id = 'levelDiv'>
			<h1>Level:</h1>
		</div>

		<div id = 'squareHolder'></div>

		<div id = buttonDiv>
			<button id = 'buttons'>Restart</button>
			<button id = 'buttons'>Quit</button>
		</div>

	</div>
</body>
<script type="text/javascript" src = "js/app.js"></script>
</html>
